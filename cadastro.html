<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Formulário de cadastro para voluntários/doadores." />
  <title>Cadastro — Passadores de Semestres</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-dark">
  <a class="skip-link" href="#main">Ir para o conteúdo</a>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Passadores de Semestres</a>
      <nav aria-label="Navegação principal">
        <ul class="main-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastre-se</a></li>
          <li><a href="capitacao.html">Captação</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Cadastro</h1>
    <p>Preencha seus dados para se candidatar como voluntário ou fazer contato.</p>

    <form id="cadastroForm" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo<span aria-hidden="true">*</span></label>
        <input id="nome" name="nome" type="text" required minlength="2">

        <label for="email">E-mail<span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF<span aria-hidden="true">*</span></label>
        <input id="cpf" name="cpf" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="9999-12-31">

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" inputmode="numeric" maxlength="9" placeholder="00000-000" >

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text">

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label><input type="radio" name="interesse" value="voluntario" checked> Voluntário</label>
        <label><input type="radio" name="interesse" value="doador"> Doador</label>
      </fieldset>

      <div id="form-messages" role="status" aria-live="polite"></div>

      <button type="submit" class="btn-primary">Enviar cadastro</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="ano3"></span> Passadores de Semestres</p>
    </div>
  </footer>

  <script src="js/scripts.js" defer></script>
</body>
</html>
